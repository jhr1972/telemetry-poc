apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: telemetry-poc
spec:
  type: ClusterIP # Use a ClusterIP service for internal cluster communication
  selector:
    app: otel-collector
  ports:
  - name: otlp-grpc
    protocol: TCP
    port: 4317
    targetPort: 4317
  - name: otlp-http
    protocol: TCP
    port: 4318
    targetPort: 4318